<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="shortcut icon" href="images/airbnb_icon.png" type="image/x-icon">
</head>
<body style="margin: 0; padding: 0;">
    <!-- Header -->
    <header></header>

    <!-- Container -->
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <div class="popover">
                    <h2>Carlifonia</h2>
                    <ul>
                        <li>Los Angeles</li>
                        <li>San Francisco</li>
                    </ul>
                    <h2>Arizona</h2>
                    <ul>
                        <li>Phoenix</li>
                        <li>Tucson</li>
                    </ul>
                </div>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <div class="popover">
                    <ul>
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                    </ul>
                </div>
            </div>
            <button>Search</button>
        </section>
    </div>

    <!-- Footer -->
    <footer>Best School</footer>
</body>
</html>
